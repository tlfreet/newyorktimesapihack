<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name= "viewport" content="width=device-width">
        <title>NYTime Machine</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
        <header role="banner"><img src="New-York-Times-Logo2.png" alt="New-York-Times-Logo" role="marquee"> Machine</header>
       <main>
        <form class="submit-form" id="submit-form">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label class="label-name" for="date">Choose a date</label>
                <input class="mdl-textfield__input" type="date" id="date">
                <span class="mdl-textfield__error">This is note a date</span>
            </div>    
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
                <label class="label-name" for="sample3">News Desk Topic</label>
                <input type="text" value="" class="mdl-textfield__input" id="sample3" readonly>
                <input type="hidden" value="" name="sample3">
                <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu" id="topic">
                    <li class="mdl-menu__item" data-val="Politics">Politics</li>
                    <li class="mdl-menu__item" data-val="Food">Food</li>
                    <li class="mdl-menu__item" data-val="Arts & Leisure">Arts & Leisure</li>
                    <li class="mdl-menu__item" data-val="Financial">Financial</li>
                    <li class="mdl-menu__item" data-val="Health & Fitness">Health & Fitness</li>
                    <li class="mdl-menu__item" data-val="Home & Garden">Home & Garden</li>
                    <li class="mdl-menu__item" data-val="Travel">Travel</li>
                    <li class="mdl-menu__item" data-val="Technology">Technology</li>
                </ul>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="background-color: rgb(180, 46, 92)">Find Articles</button>
        </form>
        <div class="mdl-grid trial" aria-live="assertive"></div>             
        </div>
        </main>
    </body>
    <script src="index.js"></script>
</html>
